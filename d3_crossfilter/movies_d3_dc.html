<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gráficos de Barra: Bilheterias de Filmes</title>
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>

</head>
<body>
     <div><h1> Gráficos de Barra: Bilheterias de Filmes</h1>
        <div id="chart"></div>
    </div>
    <script type="text/javascript">
        let compositeChart = dc.compositeChart('#chart');

        d3.json("data/movies.json").then(function(data){
            
            //criando um crossfilter
            let facts = crossfilter(data);
            
            let yearDim = facts.dimension(function(d){
                return d.Year;
            }); 

            let bilheteria_by_year = yearDim.group().reduceSum(function(d){
                return d['Worldwide_Gross_M'];
            });

            console.log(bilheteria_by_year.all());

//            dc.renderAll();

        });
    </script>           
</body>
</html>
