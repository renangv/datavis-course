<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Valores das ações da Tesla e do Facebook</title>
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>

</head>
<body>
     <div><h1> Valores das ações da Tesla e do Facebook</h1>
        <div id="chart"></div>
    </div>
    <script type="text/javascript">
        let compositeChart = dc.compositeChart('#chart');

        d3.json("data/movies.json").then(function(data){
            // formatando nossos dados

            data.forEach(function(d){
                d.Year = +d.Year;
                d.['Worldwide_Gross_M'] = +d['Worldwide_Gross_M'];
                d.['Budget_M']= +d['Budget_M'];                        
            });

            //criando um crossfilter
            let facts = crossfilter(data);

            let yearDim = facts.dimension(function(d){
                return d.year;
            });

            console.log(yearDim);

            dc.renderAll();

        });
    </script>           
</body>
</html>
